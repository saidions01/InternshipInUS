<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>
  <link rel="stylesheet" href="../Styles/Home-style.css">
  <link rel="stylesheet" href="../Styles/contact.css">
</head>
<body>


    
    <div class="topnav" id="myTopnav">
        <a href="../templates/Home.html" >Home</a>
        <a href="../templates/Features.html">Features</a>
        <a href="../templates/ContactUs.html">Contact Us</a>
        <a href="../templates/About.html">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
      </div>



    <div class="maincontainer">

        <div class="main-content">
            <h2>Student Preferences</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name (Optional)</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="student-id" class="form-label">Student ID (Optional)</label>
                    <input type="number" class="form-control" id="student-id" placeholder="Enter your student ID">
                </div>
                <div class="mb-3">
                    <label for="major" class="form-label">Major/Area of Study</label>
                    <input type="text" class="form-control" id="major" placeholder="Enter your major">
                </div>
                <div class="mb-3">
                    <label for="semester" class="form-label">Semester Preferences</label>
                    <select class="form-select" id="semester">
                        <option value="fall">Fall</option>
                        <option value="spring">Spring</option>
                        <option value="summer">Summer</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Academic year</label>
                    <input type="text" class="form-control" id="year" placeholder="Enter your academic year">
                </div>
                <div class="mb-3">
                    <label for="course-preferences" class="form-label">Course Preferences</label>
                    <textarea class="form-control" id="course-preferences" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label for="class-time-preferences" class="form-label">Class Time Preferences</label>
                  <select class="form-select" id="time-pref">
                      <option value="morning">Morning person</option>
                      <option value="afternoon">Afternoon person</option>
                      <option value="evening">Evening person</option>
                  </select>
              </div>

              <div class="mb-3">
                <label for="course-preferences" class="form-label">Do you have any commitments (job, extracurricular activities, etc.) that could affect your availability for classes?</label>
                <textarea class="form-control" id="course-preferences" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="course-preferences" class="form-label">Do you prefer classes on certain days of the week? If so, which days?</label>
              <textarea class="form-control" id="course-preferences" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label for="class-time-preferences" class="form-label">Class Format Preferences?</label>
            <select class="form-select" id="time-pref">
                <option value="in-person">in-person</option>
                <option value="online">online</option>
                <option value="hybrid">hybrid</option>
            </select>
        </div>

        <div class="mb-3">
          <label for="course-preferences" class="form-label">Are there any specific requirements for class format (e.g., labs, seminars)?</label>
          <textarea class="form-control" id="class-requirements" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="course-preferences" class="form-label">Do you have any preferences or constraints related to breaks between classes?</label>
        <textarea class="form-control" id="ClassSize-Availability" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="course-preferences" class="form-label">Are there any scheduling conflicts we should be aware of?</label>
      <textarea class="form-control" id="Scheduling-Constraints" rows="3"></textarea>
  </div>

  <div class="mb-3">
    <label for="course-preferences" class="form-label">Is there anything else you would like us to consider when scheduling your classes?</label>
    <textarea class="form-control" id="Additional-Preferences" rows="3"></textarea>
</div>

          </form>
      </div>



      <div class="footer">
        <p>Minnesota state university property </p>
      </div>
      <script src="../Scripts/script.js">



        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
              x.className += " responsive";
            } else {
              x.className = "topnav";
            }
          }
      </script>
  </body>
  </html>
